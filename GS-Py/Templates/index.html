<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contributor Mural</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<div class="flexbox_index">Â 
<body>
    <h1>Contribute to the Cause</h1>
    <form action="{{ url_for('contribute') }}" method="POST">
        <input type="text" name="name" placeholder="Your Name">
        <button type="submit">Contribute</button>
    </form>

    <h2>Contributors</h2>
    <ul>
        {% for contributor in contributors %}
        <li>{{ contributor }}</li>
        {% endfor %}
    </ul>

    <p>Total Contributors: {{ count }}</p>
</body>
